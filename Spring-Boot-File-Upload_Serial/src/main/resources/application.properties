# Database
#spring.jpa.hibernate.naming.startegy=org.hibernate.cfg.DefaultNamingStrategy
spring.datasource.url= jdbc:postgresql://localhost:5432/upload
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto = none

# Show or not log for each sql query
## Database springbotdb should be exisitng it will create the tables and records
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
#spring.datasource.schema=classpath:/upload-ddl.sql


# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#logging
logging.file=uploadApplicationLog.log